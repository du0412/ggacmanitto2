<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마니또 웹</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <!-- 입장 화면 -->
    <div id="join-screen" class="screen">
      <h1>마니또 참가</h1>
      <input type="text" id="code-input" placeholder="6자리 참가 코드">
      <input type="text" id="name-input" placeholder="실명 입력">
      <button id="join-btn">참가하기</button>
      <p id="join-msg"></p>
    </div>

    <!-- 대기 화면 -->
    <div id="waiting-screen" class="screen" style="display:none;">
      <h2>대기 중...</h2>
      <p>참가자 수: <span id="participant-count">0</span></p>
      <p>운영자가 매칭을 실행하면 진행됩니다.</p>
    </div>

    <!-- 매칭 확인 화면 -->
    <div id="matched-screen" class="screen" style="display:none;">
      <h2>당신의 마니또는:</h2>
      <p id="matched-name"></p>
      <button id="open-chat-btn">익명 메시지 보내기</button>
    </div>

    <!-- 채팅 화면 -->
    <div id="chat-screen" class="screen" style="display:none;">
      <h2>익명 메시지</h2>
      <div id="messages-container">
        <h3>받은 메시지</h3>
        <ul id="received-messages"></ul>
        <h3>보낸 메시지</h3>
        <ul id="sent-messages"></ul>
      </div>
      <input type="text" id="chat-input" placeholder="메시지 입력">
      <button id="send-btn">전송</button>
      <button id="back-btn">뒤로</button>
    </div>

    <!-- 관리자 화면 -->
    <div id="admin-screen" class="screen" style="display:none;">
      <h2>관리자 페이지</h2>
      <button id="run-matching-btn">강제 매칭 실행</button>
      <button id="reset-btn">전체 초기화</button>
      <p id="admin-msg"></p>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
