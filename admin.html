function makeCode() {

async function registerParticipants() {
    const raw = document.getElementById("names").value || "";

    if (!names.length) { alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”."); return; }

    function registerOne(name) {
        return new Promise(async (resolve, reject) => {
            try {
                let code = makeCode();
                let snap = await db.collection("participants").doc(code).get();
                while (snap.exists) {
                    code = makeCode();
                    snap = await db.collection("participants").doc(code).get();
                }
                await db.collection("participants").doc(code).set({
                    name: name,
                    matched_to: "",
                    mission: "" // mission í•„ë“œ ì´ˆê¸°í™”
                });
                resolve({ code, name });
            } catch (e) {
                reject(e);
            }
        });
    }

    try {
        const results = await Promise.all(names.map(n => registerOne(n)));
        console.log("registered:", results);
        alert(`ë“±ë¡ ì™„ë£Œ! (${results.length}ëª…)`);

/* ëœë¤ ë§¤ì¹­ ì‹¤í–‰ */
async function runMatching() {
    try {
        const snap = await db.collection("participants").get();
        const arr = [];
        snap.forEach(doc => arr.push({ code: doc.id, name: doc.data().name }));

        if (arr.length < 2) {
            alert("ì°¸ì—¬ìê°€ 2ëª… ì´ìƒ ìˆì–´ì•¼ ë§¤ì¹­ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
            return;
        }

        // 1. Fisher-Yates shuffle (ì•ˆì •ì  ì…”í”Œ)
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }

        // 2. ìˆœí™˜ ë§¤ì¹­
        const batch = db.batch();
        for (let i = 0; i < arr.length; i++) {
            const giver = arr[i];
            const receiver = arr[(i + 1) % arr.length];

            const ref = db.collection("participants").doc(giver.code);
            batch.update(ref, {
                matched_to: receiver.name,
                matched_code: receiver.code
            });
        }

        await batch.commit();

        alert("ëœë¤ ë§¤ì¹­ ì™„ë£Œ!");
        loadMatched();
    } catch (e) {

}

    // ë°›ì€ ë©”ì‹œì§€ (orderBy ì‹œë„ í›„ ì‹¤íŒ¨ì‹œ fallback)
    try {
        const recvSnap = await msgsRef.where("to", "==", code).orderBy("time","asc").get();
        let recvHTML = "";
        recvSnap.forEach(doc => recvHTML += renderCard("From: " + (doc.data().from || ""), doc.data()));
        document.getElementById("inbox").innerHTML = recvHTML || "<div class='small'>ë°›ì€ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
    } catch (err) {
        console.warn("recv orderBy err (try fallback):", err);
        try {
            const recvSnap2 = await msgsRef.where("to","==",code).get();
            let recvHTML = "";
            recvSnap2.forEach(doc => recvHTML += renderCard("From: " + (doc.data().from||""), doc.data()));
            document.getElementById("inbox").innerHTML = recvHTML || "<div class='small'>ë°›ì€ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
        } catch (e2) {

            document.getElementById("inbox").innerHTML = `<div class='small'>ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜</div>`;
        }
    }

    // ë³´ë‚¸ ë©”ì‹œì§€
    try {

        let sendHTML = "";
        sendSnap.forEach(doc => sendHTML += renderCard("To: " + (doc.data().to || ""), doc.data()));
        document.getElementById("outbox").innerHTML = sendHTML || "<div class='small'>ë³´ë‚¸ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
    } catch (err) {

        try {
            const sendSnap2 = await msgsRef.where("from","==",code).get();
            let sendHTML = "";
            sendSnap2.forEach(doc => sendHTML += renderCard("To: " + (doc.data().to||""), doc.data()));
            document.getElementById("outbox").innerHTML = sendHTML || "<div class='small'>ë³´ë‚¸ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
        } catch (e2) {

/* 1) ëŒ€ëŸ‰ ë¯¸ì…˜ ë“±ë¡: textarea ì—¬ëŸ¬ ì¤„ì„ í•œ ë²ˆì— missions ì»¬ë ‰ì…˜ì— ì¶”ê°€ */
async function registerMissions() {
    const raw = document.getElementById("missionsInput").value || "";
    const lines = raw.split("\n").map(s => s.trim()).filter(s => s.length > 0);

/* 4) ëœë¤ ë¯¸ì…˜ ë°°ì • (ì¤‘ë³µ í—ˆìš©)
   - participantsë¥¼ ì„ê³  missionsë¥¼ ë°°ì—´ë¡œ ê°€ì ¸ì™€ì„œ
   - participants[i] -> missions[i % missions.length]
*/
async function runMissionMatching() {
    try {
        const userSnap = await db.collection("participants").get();
        const missionSnap = await db.collection("missions").get();

        if (userSnap.empty) {
            alert("ì°¸ì—¬ìê°€ ì—†ìŠµë‹ˆë‹¤.");
            return;
        }
        if (missionSnap.empty) {
            alert("ë“±ë¡ëœ ë¯¸ì…˜ì´ ì—†ìŠµë‹ˆë‹¤.");
            return;
        }

        // participants ë°°ì—´
        const users = [];
        userSnap.forEach(doc => users.push({ code: doc.id, name: doc.data().name }));

        // missions ë°°ì—´ (text)
        const missions = [];
        missionSnap.forEach(doc => missions.push(doc.data().text));

        // shuffle users (Fisher-Yates)
        for (let i = users.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [users[i], users[j]] = [users[j], users[i]];
        }

        // shuffle missions (so assignment is random; duplicates allowed by modulo)
        for (let i = missions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [missions[i], missions[j]] = [missions[j], missions[i]];
        }

        // batch update participants' mission field
        const batch = db.batch();
        for (let i = 0; i < users.length; i++) {
            const u = users[i];
            const m = missions[i % missions.length];
            const ref = db.collection("participants").doc(u.code);
            batch.update(ref, { mission: m });
        }

        await batch.commit();

        document.getElementById("missionAssignResult").innerText = "ë¯¸ì…˜ ë°°ì • ì™„ë£Œ!";
    } catch (e) {
        console.error("runMissionMatching err", e);
        alert("ë¯¸ì…˜ ë°°ì • ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
    }
}
